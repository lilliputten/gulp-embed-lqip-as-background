<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Demonstrates the new no-js approach using style background with a svg image container</title>
  </head>
  <body>
    <div class="container">
      <p>The single file in this document should be processed</p>
      <img
        src="img/csb.jpg"
        class="img-fluid lazy-load figure"
        data-scale-factor="5"
        alt="Should be processed"
      />
    </div>
  </body>
</html>
